    <style>
        /* Custom CSS for hover effect */
        .image-card:hover .overlay {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom CSS for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 80%;
            max-height: 80%;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Adjust grid for 5 images in a row */
        @media (min-width: 768px) {
            .grid-cols-5 {
                grid-template-columns: repeat(5, minmax(0, 1fr));
            }
        }
    </style>

    <script>
        // Function to open modal with specified image source
        function openModal(src) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = src;
        }

        // Function to close modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
